<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal Network Analysis</title>
  <meta name="description" content="Analyze legal networks with our easy-to-use tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- Custom theme styles -->
  <style>
    a[target="_blank"]::after {
      content: url("/icons/External-link.svg");
      margin: 0 3px 0 5px;
    }
    a {
      text-decoration: none;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #001C3D;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }
    .navbar__title {
      font-size: 24px;
      font-weight: bold;
    }
    .sidebar {
      margin-top: 80px;
      padding: 16px;
      background-color: #F0F0F0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-height: calc(100vh - 120px);
      overflow: auto;
    }
    .sidebar__item {
      margin-bottom: 8px;
    }
    .sidebar__link {
      color: #333;
      font-weight: bold;
    }
    .sidebar__link.active {
      color: #001C3D;
    }
    .content {
      margin-top: 80px;
      padding: 16px;
    }
    .search__input {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #001C3D;
      color: #001C3D;
      font-size: 16px;
      padding: 8px;
      width: 100%;
      margin-bottom: 16px;
    }
    .search__input:focus {
      outline: none;
      border-color: #0099FF;
    }
    .search__placeholder {
      color: #777;
    }
    .search__no-results {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin-top: 32px;
    }
    .footer {
      text-align: center;
      padding: 16px;
      background-color: #F0F0F0;
      margin-top: 32px;
    }
    .footer__link {
      color: #001C3D;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__title">Legal Network Analysis</div>
    <a href="https://github.com/maastrichtlawtech.github.io/LegalNetworkAnalysistree/master/" target="_blank">Edit on GitHub</a>
  </nav>
  <div class="sidebar">
    <input type="text" class="search__input" placeholder="Search...">
    <div class="sidebar__item">
      <a href="#" class="sidebar__link active">Getting Started</a>
