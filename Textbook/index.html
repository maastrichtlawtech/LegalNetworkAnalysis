<!DOCTYPE html>
<html>
<head>
  <title>Embedded PDF Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .pdf-container {
      margin-bottom: 50px;
    }
    .pdf-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .pdf-iframe {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Embedded PDF Documents</h1>

  <div class="pdf-container">
    <h2 class="pdf-title">PDF 1</h2>
    <iframe class="pdf-iframe" src="The_Network_Paradigm_Applied_to_Criminal_Organisat.pdf"></iframe>
  </div>

</body>
</html>
