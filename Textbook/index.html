<!DOCTYPE html>
<html>
<head>
  <title>Textbook on Legal Network Analysis</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
    }
    .sidebar {
      flex: 0 0 250px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .main-content {
      flex: 1;
      background-color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .pdf-container {
      margin-bottom: 50px;
    }
    .pdf-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .pdf-iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .toc {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .toc li {
      margin-bottom: 10px;
    }
    .toc a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
    .output-type {
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }
    .output-type h3 {
      margin: 0;
    }
    .output-type a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .google-colab, .pdf-link, .github-link {
      margin-bottom: 30px;
      text-align: center;
    }
    .github-link a {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .image-placeholder {
      background-image: url('placeholder-image.jpg'); /* Specify the path to your image */
      background-size: cover;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Textbook on Legal Network Analysis</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Table of Contents</h3>
      <ul class="toc">
        <li><a href="#google-colab">Access on Google Colab</a></li>
        <li><a href="#pdf-link">Access via PDF</a></li>
        <li><a href="#github-link">Access GitHub repo</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="output-type google-colab" id="google-colab">
        <h3>Google Colab</h3>
        <a href="https://colab.research.google.com/drive/1GV_-ti9MbWetwpWBST2O_6EeKHt3S5rS" target="_blank">Open in Google Colab</a>
      </div>
      <div class="output-type pdf-link" id="pdf-link">
        <h3>PDF Version</h3>
        <a href="legal_network_analysis.pdf">Download PDF</a>
      </div>
      <div class="output-type github-link" id="github-link">
        <h3>GitHub Repository</h3>
        <a href="https://github.com/maastrichtlawtech/legalnetworkanalysis_textbook" target="_blank">GitHub Repository</a>
      </div>
      <div class="pdf-container" id="pdf">
        <h2 class="pdf-title">Full-text (in pdf)</h2>
        <object class="pdf-object" data="legal_network_analysis.pdf" type="application/pdf" width="100%" height="800px">
          If you are unable to view the PDF, you can download it <a href="legal_network_analysis.pdf">here</a>.
        </object>
      </div>
      <div class="image-placeholder" id="image-placeholder"></div>
    </div>
  </div>
</body>
</html>
