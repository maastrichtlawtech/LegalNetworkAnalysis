<!DOCTYPE html>
<html>
<head>
  <title>Textbook on Legal Network Analysis</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;

      padding: 20px;
      text-align: center;
    }

      display: flex;
      max-width: 1200px;
      margin: 0 auto;
    }

      padding: 20px;
    }
    .main-content {
      flex: 1;
      background-color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .pdf-container {
      margin-bottom: 50px;
    }
    .pdf-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .pdf-iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .toc {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .toc li {
      margin-bottom: 10px;
    }
    .toc a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

</head>
<body>
  <header>

  </header>
  <div class="container">

      <ul class="toc">
        <li><a href="#pdf1">Chapter 1</a></li>
        <li><a href="#pdf2">Chapter 2</a></li>
        <li><a href="#pdf3">Chapter 3</a></li>

    </div>
    <div class="main-content">
      <div class="pdf-container" id="pdf1">
        <h2 class="pdf-title">Chapter 1</h2>
        <iframe class="pdf-iframe" src="legal network analysis.pdf"></iframe>

      <div class="pdf-container" id="pdf2">
        <h2 class="pdf-title">Chapter 2</h2>
        <iframe class="pdf-iframe" src="legal network analysis.pdf"></iframe>
      </div>

      <div class="pdf-container" id="pdf3">
        <h2 class="pdf-title">Chapter 3</h2>
        <iframe class="pdf-iframe" src="legal network analysis.pdf"></iframe>
      </div>
    </div>
  </div>

</html>
